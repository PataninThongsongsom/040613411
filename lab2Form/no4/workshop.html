<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
</head>
    <body>
        <form action="../no2/form-echo.php" method="get">
            USERNAME :
                <input
                required
                type="text"
                name="username"
                placeholder="Username"
                pattern="[A-Z]+"><br>
            รหัสนักศึกษา :
                <input type="text"
                required
                    name="รหัสนักศึกษา"
                    placeholder="xx-xxxxxx-xxxx-x"
                    pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]"
                    title="มีขีด(-)คั้นดตามรูปแบบ xx-xxxxxx-xxxx-x"><br>
            บ้านเลขที่ :
                <input type="text"
                required
                    name="บ้านเลขที่"
                    placeholder="235/34,69"
                    pattern="(\d|\d/\d)+"
                    title="เช่น 235/34,69"><br>
            รหัสสินค้า :
                <input type="text"
                required
                    name="รหัสสินค้า"
                    placeholder="AAA89"
                    pattern="[A-Z]{3}[0-9]{2}"
                    title="3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น"><br>
            ชื่อ-นามสกุล(ภาษาไทย) :
                <input type="text"
                required
                    name="ชื่อ-นามสกุล"
                    placeholder="ชื่อ-นามสกุล"
                    pattern="[\u0E00-\u0E7F]*"
                    title="กรอกชื่อ-สกุลภาษาไทย"><br>
            <p><label>สาขาวิชา:</label>
            <select name="dept"required>
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
            <p><input type="submit" value="Submit">
        </form>
    </body>
</html>
