<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var size = 14; // ประกาศตัวแปรไว้ใช้ร่วมกัน ใช้เก็บขนาดที่เพิ่มหรือลด
        function decrease() {
          let pa = document.getElementById("p1");
          size-=2;
          pa.style.fontSize = size + "px";  
        }
        function increase() {
            let pa = document.getElementById("p1");
            size+=2
            pa.style.fontSize = size+ "px";  
        }
        window.onload = function(){
            let debtn = document.getElementById("de");
            let indtn = document.getElementById("in");
            debtn.onclick = decrease;
            indtn.onclick = increase;
        }
    </script>
</head>
<body>
    <h1>
        <span id="de">-</span> |
        <span id="in">+</span>
    </h1>
    <p id="p1">
        If you're leavin', will you take me with you? I'm
        tired of talkin' on my phone There is one thing I can
        never give you My heart will never be your home
    </p>
</body>
</html>
